# Set a hotkey to reload your configuration file
unbind r
bind r source-file ~/.config/tmux/tmux.conf |; display-message "Configuration Reloaded"

# Set the prefix from C-b to C-s
set -g prefix C-s
unbind C-b

# Set delay between prefix and command
set -s escape-time 1

# Set the base index for windows to 1 instead of 0
set -g base-index 1
set -w -g pane-base-index 1

# Split panes with | and -
bind | split-window -h
bind - split-window -v

# Set mouse usage enabled
set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#Resize Rules
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set-option -g status-position top

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-cpu'

#Set 256 True Color Terminal Colors in TMUX
set -g default-terminal "tmux-256color"
set -a terminal-overrides ",*256col*:RGB"

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

# Load catppuccin

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# Or, if using TPM, just run TPM

